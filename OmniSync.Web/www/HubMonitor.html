<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSync Hub Monitor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="flex-direction: column;">
    <nav class="nav-menu">
        <a href="HubMonitor.html" class="nav-item active">Monitor</a>
        <a href="HubControl.html" class="nav-item">Control</a>
        <a href="Scheduler.html" class="nav-item">Scheduler</a>
        <a href="Test.html" class="nav-item">Test</a>
    </nav>

    <div class="hub-container">
        <div class="hub-box">
            <h2>Active Connections</h2>
            <ul id="connections-list"></ul>
            
            <div style="margin-top: auto;">
                <div class="hub-status-item">
                    <span class="hub-status-label">Last Command:</span><br>
                    <span id="last-command" class="hub-status-value">None</span>
                </div>
            </div>
        </div>

        <div class="hub-box">
            <h2>System Log</h2>
            <div id="log-output"></div>
        </div>
    </div>

    <script src="js/signalr.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        let hubConnection = null;

        async function init() {
            hubConnection = new signalR.HubConnectionBuilder()
                .withUrl(HUB_URL)
                .withAutomaticReconnect()
                .build();

            hubConnection.on("LogEntryAdded", (message) => {
                const log = document.getElementById("log-output");
                const div = document.createElement("div");
                div.innerText = message;
                log.appendChild(div);
                log.scrollTop = log.scrollHeight;
            });

            hubConnection.on("CommandUpdateOccurred", (command) => {
                document.getElementById("last-command").innerText = command;
            });

            hubConnection.on("ConnectionAdded", (id) => {
                const li = document.createElement("li");
                li.id = "conn-" + id;
                li.innerText = id;
                document.getElementById("connections-list").appendChild(li);
            });

            hubConnection.on("ConnectionRemoved", (id) => {
                const el = document.getElementById("conn-" + id);
                if (el) el.remove();
            });

            try {
                await hubConnection.start();
                console.log("Connected");
                await hubConnection.invoke("Authenticate", API_KEY);
                
                // Get initial status
                const status = await hubConnection.invoke("GetHubStatus");
                const log = document.getElementById("log-output");
                log.innerText = "";
                status.logMessages.forEach(msg => {
                    const div = document.createElement("div");
                    div.innerText = msg;
                    log.appendChild(div);
                });
                log.scrollTop = log.scrollHeight;

                document.getElementById("last-command").innerText = status.lastIncomingCommand;
                
                const connList = document.getElementById("connections-list");
                connList.innerHTML = "";
                status.activeConnections.forEach(id => {
                    const li = document.createElement("li");
                    li.id = "conn-" + id;
                    li.innerText = id;
                    connList.appendChild(li);
                });

            } catch (err) {
                console.error(err);
            }
        }

        init();
    </script>
</body>
</html>
