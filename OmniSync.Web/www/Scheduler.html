<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <!-- Navigation -->
        <nav class="nav-menu">
            <div class="nav-brand">OMNISYNC</div>
            <a href="index.html" class="nav-item">Hub</a>
            <a href="Scheduler.html" class="nav-item active">Scheduler</a>
            <a href="Test.html" class="nav-item">Test</a>
        </nav>
        
        <!-- Content Wrapper with Sidebar + Main -->
        <div class="content-wrapper">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h1>CORTEX v14.0</h1>
                    <div class="version">INTEGRATED</div>
                </div>
                
                <div class="sidebar-content">
                    <!-- CALENDAR MODULE -->
                    <div class="control-box highlight">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h2>Calendar Events</h2>
                            <span id="gcal-status" style="font-size:10px; color:var(--text-dimmer);">INIT</span>
                        </div>
                        <div id="gcal-sidebar-list" style="margin-top:8px;">
                            <!-- All Day Events Go Here -->                        </div>
                    </div>

                    <!-- TIME CONFIG -->
                    <div class="control-box">
                        <h2>Time Config</h2>
                        <div class="row">
                            <label>Wake Up</label>
                            <input type="time" id="wakeTime" value="07:00" onchange="App.regenerate()">
                        </div>
                        <div class="btn-group">
                            <button onclick="App.adjBoot(30)">Boot +30</button>
                            <button onclick="App.adjBoot(-30)">Boot -30</button>
                            <button class="btn-reset danger" onclick="App.hardReset()">âš  Reset Day</button>
                        </div>
                    </div>

                    <!-- CONDITION -->
                    <div class="control-box">
                        <h2>Condition</h2>
                        <div id="cond-display">100%</div>
                        <div id="cond-text">STANDARD DAY</div>
                        <input type="range" id="rn-cond" min="0" max="100" value="100" 
                               oninput="App.updateCondUI()" onchange="App.regenerate()">
                        <div class="row" style="margin-top:15px;">
                            <label>Wednesday?</label>
                            <input type="checkbox" id="cb-wed" onchange="App.regenerate()">
                        </div>
                        <div class="row">
                            <label>Obsession?</label>
                            <input type="checkbox" id="cb-obsess" onchange="App.regenerate()">
                        </div>
                    </div>

                    <!-- VIDEO LIBRARY -->                    <div class="control-box">
                        <h2>Video Library</h2>
                        <div style="display:flex; gap:8px; margin-bottom:12px;">
                            <input type="text" id="new-vid-url" placeholder="YouTube URL or ID" style="flex:1;">
                            <button onclick="App.addVideo()">+</button>
                        </div>
                        <div id="library-list"></div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Status Bar -->
                <div class="status-bar">
                    <div class="clock" id="clock">00:00</div>
                    <div class="tokens">
                        <div class="token" id="t0" onclick="App.useToken(0)">30</div>
                        <div class="token" id="t1" onclick="App.useToken(1)">30</div>
                        <div class="token" id="t2" onclick="App.useToken(2)">30</div>
                        <div class="token" id="t3" onclick="App.useToken(3)">30</div>
                    </div>
                </div>

                <!-- Focus Module -->
                <div class="focus-module" id="focus-panel">
                    <div class="focus-info">
                        <h3 id="active-type">CURRENT</h3>
                        <h1 id="active-name">IDLE</h1>
                        <div class="controls">
                            <button onclick="App.togglePause()" id="btn-pause">PAUSE</button>
                        </div>
                    </div>
                    <div class="timer-huge" id="countdown">--:--</div>
                </div>

                <!-- Timeline Visualization -->                <div class="vis-container">
                    <div class="timeline-track" id="vis-track">
                        <div class="now-marker" id="now-line"></div>
                    </div>
                </div>

                <!-- Schedule List -->
                <div class="schedule-container" id="list-container"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/signalr.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/gcal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
